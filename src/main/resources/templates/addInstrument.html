<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="~{blank::menu}"></div>

        <!-- 右上角图标 -->
        <div th:replace="~{blank::top_nav}"></div>

        <!-- 主页面 -->
        <div class="right_col" role="main">
            <div class="" th:with="baseURL='/pollution/submit'">

                    <div class="title_left">
                        <h3><small>设备管理</small></h3>

                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="">

                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2><i class="fa fa-plus-square-o"></i> 添加设备</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <ul class="nav nav-tabs bar_tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="setting-tab" data-toggle="tab" href="#setting" role="tab" aria-controls="setting" aria-selected="true">添加设备</a>
                                    </li>
<!--                                    <li class="nav-item">-->
<!--                                        <a class="nav-link" id="class-tab" data-toggle="tab" href="#class" role="tab" aria-controls="class" aria-selected="false">添加监测点</a>-->
<!--                                    </li>-->
                                    <!--                    <li class="nav-item">-->
                                    <!--                      <a class="nav-link" id="device-tab" data-toggle="tab" href="#device" role="tab" aria-controls="device" aria-selected="true">删除设备</a>-->
                                    <!--                    </li>-->
                                    <!--                    <li class="nav-item">-->
                                    <!--                      <a class="nav-link" id="monitor-tab" data-toggle="tab" href="#monitor" role="tab" aria-controls="monitor" aria-selected="false">删除监测点</a>-->
                                    <!--                    </li>-->

                                    <!--                    <li class="nav-item">-->

                                    <!--                    </li>-->
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="setting" role="tabpanel" aria-labelledby="setting-tab">
                                        <form th:action="@{${baseURL}+'/add'}" method="post" id="settingForm" data-parsley-validate class="form-horizontal form-label-left">

                                            <div class="item form-group">
                                                <label for="instrumentname" class="col-form-label col-md-3 col-sm-3 label-align">设备名</label>
                                                <div class="col-md-6 col-sm-6 ">
                                                    <input id="instrumentname" class="form-control" type="text" name="instrumentname" required="required">
                                                </div>
                                            </div>

                                            <div class="item form-group">
                                                <label for="instrumentId" class="col-form-label col-md-3 col-sm-3 label-align">设备ID<span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
                                                    <input id="instrumentId" class="form-control" type="text" name="instrumentId" required="required">
                                                </div>
                                            </div>
                                            <div class="item form-group">
                                                <label for="instrumentdescribe" class="col-form-label col-md-3 col-sm-3 label-align">设备描述<span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
                                                    <input id="instrumentdescribe" class="form-control" type="text" name="instrumentdescribe" required="required">
                                                </div>
                                            </div>
                                            <div class="ln_solid"></div>
                                            <div class="item form-group">
                                                <div class="col-md-6 col-sm-6 offset-md-4">
                                                    <button class="btn btn-primary" type="reset" style="min-width: 75px;">复位</button>
                                                    <button type="submit" class="btn btn-success" style="min-width: 75px;margin-left: 25px;">提交</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="device" role="tabpanel" aria-labelledby="device-tab">
                                        <form th:action="@{${baseURL}+'/add'}" method="post" id="deviceForm" data-parsley-validate class="form-horizontal form-label-left">

                                            <div class="item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align"  >设备ID<span class="required">*</span>
<!--                                                  <label class="col-form-label col-md-3 col-sm-3 label-align" for="DeviceId" >设备ID<span class="required">*</span>-->
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
                                                    <select class="form-control " id="deleteDeviceId" name="deleteDeviceId">
                                                        <option th:each="mc:${allDeviceId}" th:value="${mc}" th:text="${mc}">设备ID</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="ln_solid"></div>
                                            <div class="item form-group">
                                                <div class="col-md-6 col-sm-6 offset-md-4">
                                                    <button class="btn btn-primary" type="reset" style="min-width: 75px;">复位</button>
                                                    <button type="submit" class="btn btn-success" style="min-width: 75px;margin-left: 25px;">提交</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
