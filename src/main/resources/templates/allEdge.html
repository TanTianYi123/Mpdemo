  <link rel="icon" th:href="@{/images/favicon.ico}" type="image/ico" />

  <title>智能一体机 </title>

  <!-- Bootstrap -->
  <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
  <!-- iCheck -->
  <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

  <!-- bootstrap-progressbar -->
  <link th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
  <!-- JQVMap -->
  <link th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet"/>
  <!-- bootstrap-daterangepicker -->
  <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">

    div.sub-wnd{
      width:33%;
      height: 18%;
    }

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div th:replace="~{blank::menu}"></div>

    <!-- 右上角图标 -->
    <div th:replace="~{blank::top_nav}"></div>
    <!-- /top navigation -->




    <!-- 主页面 -->
    <div class="right_col" role="main">
      <div class="" >
        <div class="page-title">
          <div class="title_left">
            <h3><small>边缘节点</small></h3>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>全部边缘节点信息</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>

              <div class="x_content">
                <div class="col-md-12 col-sm-12  ">
                  <div class="x_title">
                    <!--                  <h2>预警设置</h2>-->
                    <a th:href="@{/ListEdgeNodes/toCreateEdgeNode}" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 注册边缘节点</a>

                    <div class="clearfix"></div>
                  </div>
                  <div class="row" id="allEdge">
                    <div class="col-lg-12 col-md-12">
                      <div class="panel panel-default">

                        <div class="panel-body">
                          <table class="table bootstrap-datatable countries">
                            <thead>
                            <tr>
                              <th>名称/ID</th>
                              <th>状态</th>
                              <th>主机名/网络</th>
                              <th>应用实例(正常/全部)</th>
                              <th>创建时间</th>
                              <th>边缘侧软件版本</th>
                              <th>节点标签</th>
                              <th>节点类型</th>
                              <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="aedge:${allEdges}">
                              <td>
                                <span th:text="${aedge.name}"></span><br>
                                <span th:text="${aedge.id}"></span>
                              </td>
                              <td th:text="${aedge.state}"></td>
                              <td >
                                <div>
                                <span th:text="${aedge.hostName}"></span><br>
                                <span th:text="${aedge.hostIps}"></span>
                                </div>
                              </td>
                              <td th:text="${aedge.deploymentNum}"></td>
                              <td th:text="${aedge.createdAt}"></td>
                              <td th:text="${aedge.edgedVersion}"></td>
                              <td th:text="${aedge.tags}"></td>
                              <td th:text="${aedge.nodeType}"></td>
                              <td>
                                <form>
                                  <select>
                                    <option>停用</option>
                                    <option>查看监控</option>
                                    <option>删除</option>
                                    <option>升级</option>
                                  </select>
                                </form>
                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>

                      </div>
                    </div>
                  </div>

                  <input type="hidden" id="error" th:value="${error}">

                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
      <!-- 主页面结束 -->


    </div>

    <!-- footer content 页脚：可以指代开发公司？-->
    <!--        <footer>-->
    <!--          <div class="pull-middle">-->
    <!--            Gentelella - Bootstrap Admin Template by <a th:href="@{/https://colorlib.com">Colorlib</a>-->
    <!--          </div>-->
    <!--          <div class="clearfix"></div>-->
    <!--        </footer>-->
    <!-- /footer content -->
  </div>
</div>

<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

<!-- bootstrap-daterangepicker -->
<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>

<script th:inline="javascript">
  /*<![CDATA[*/
  var msg = /*[[${msg}]]*/null;
  if(msg!=null){
    alert(msg);
  }
  $(document).ready(function() {
    $.ajax({
      url:"/queryUserByUserName",
      data:"originUserName="+$("#userNameSelect").val(),
      type:"POST",
      success:function (result){
        setUserEntity(result);
      },
      error:function (result){
        alert("查询用户失败！");
      }
    })
    $("#userNameSelect").change(function (){
      $.ajax({
        url:"/queryUserByUserName",
        data:"originUserName="+$("#userNameSelect").val(),
        type:"POST",
        success:function (result){
          setUserEntity(result);
        },
        error:function (result){
          alert("查询用户失败！");
        }
      })
    })
  });
  function setUserEntity(userEntity){
    $("#newEmail").val(userEntity.email);
    $("#newNumber").val(userEntity.number);
    $("#newPhone").val(userEntity.phone);
    $("#newPostName").val(userEntity.postName);
  }
  /*]]>*/
</script>
