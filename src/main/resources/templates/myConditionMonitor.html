                                                </tr>

                                                </tr>

<!--/根据选择框中内容更新表格/-->
<script type="text/javascript" th:inline="javascript">

        $("#instrumentSelect").change(function () {
            updateTable(); // 更新表格的函数
        });

        $("#dateSelect").change(function () {

            updateTable(); // 当每页显示数量变化时更新表格
        });

</script>

<script th:inline="javascript" th:with="zh=@{/json/zh.json}">
    function formatDate(date) {
        var year = date.getFullYear();
        var month = String(date.getMonth() + 1).padStart(2, '0'); // 使用padStart来补零
        var day = String(date.getDate()).padStart(2, '0');
        var hours = String(date.getHours()).padStart(2, '0');
        var minutes = String(date.getMinutes()).padStart(2, '0');
        return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes;
    }
    function updateTable(){
        // 获取当前选择的企业ID和日期
        var selectedInstrumentId = $("#instrumentSelect").val();
        console.log(selectedInstrumentId);
        var selectedDate = $("#dateSelect").val();
        var selectedPageSize = $("#pageSize").val(); // 从某个元素获取每页显示的数量

        // 使用Ajax调用后端API获取数据
        $.ajax({
            url: "/returnConditiontabledata", // 替换成你的API路径
            type: "POST", // GET或者POST，依据你的后端API要求
            data: {
                instrumentId: selectedInstrumentId,
                date: selectedDate,
                pageSize: selectedPageSize // 可能你的后端需要这个参数来确定返回多少条数据
            },
            success: function(response) {
                // response是返回的数据
                // 清空当前表格数据
                $('#mycondition_table').DataTable().clear();
                $('#mycondition_table').DataTable().destroy();
                $("#mycondition_table tbody").empty();
                console.log("成功接收到工况数据");
                // 遍历返回的数据，添加到表格中
                response.forEach(function(item) {
                    var row = "<tr>" +
                        "<td>" + formatDate(new Date(item.conditionDate)) + "</td>" +
                        "<td>" +  formatDate(new Date(item.resttime)) + "</td>" +
                        "<td>" + item.conditionWorking + "</td>" +
                        "<td>" + item.conditionValue + "</td>" +
                        "<td>" + item.instrumentId + "</td>" +
                        "</tr>";
                    $("#mycondition_table").append(row);


                });
                $('#mycondition_table').DataTable({
                    "scrollX": true,
                    language: {
                        url: [[${zh}]],
                    },
                });
                // 更新分页控件等...
            },
            error: function(error) {
                // 处理错误情况
                console.log(error);
            }
        });
    }

</script>
